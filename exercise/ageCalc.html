<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
</head>
<body>
    <h2>나이 계산 프로그램</h2>
    <script>
        const currentYear = 2021; //상수 : 한번 정의되면 변경할수 없다.
        var birthYear = prompt("출생년도를 입력하세요.", "1")
        var age; // 변수

        age = currentYear - birthYear + 1;
        document.write("현재 나이는" + age + "세 입니다")
    </script>
</body>
</html>
