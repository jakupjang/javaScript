<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - switch</title>
</head>
<body>
    <h2>순위에 따른 메달 표시하기</h2>
    <script>
        var rank = 1;

        switch(rank){  // 범위는 지정할수 없음
            case 1:
                document.write("금메달 입니다.");
                break; // 빠지면 아래까지 출력해버림
            case 2:
                document.write("은메달 입니다.");
                break;
            case 3:
                document.write("동메달 입니다.");
                break;
            default:
                document.write("메달이 없습니다.");
                break;
        }
    </script>
</body>
</html>
