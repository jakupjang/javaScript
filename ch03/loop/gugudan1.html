<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <h2>구구단 출력</h2>
    <script>
    // 구구단 출력
    var i;
    var num = parseInt(prompt("단을 입력하세요."));
    
    //숫자 null 처리 - isNaN()함수 사용
    //null - 유효하지 않은 데이터(문자, 객체)
    if(isNaN(num)){
        document.write("입력이 취소 되었습니다.");
    }
    else{
        for(i=1; i<10; i++){ // for(초기값;조건식;증감값)
        document.write(num + " X " + i + " = " + (num*i) + "<br>"); // 실행문
    }
}
    </script>
    
</body>
</html>
