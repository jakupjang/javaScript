<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while</title>
</head>
<body>
    <h2>자연수 1~10 더하기</h2>
    <script>
        var sum = 0;
        var i = 1;

        while(i < 11){
            sum += i; // sum = sum + i
            console.log("i=" + i + ", sum=" + sum);
            i += 1; // i = i + 1
        }

        document.write("합계는 " + sum + "입니다.");

        // sum = sum + 1; //1
        // sum = sum + 2; //3

        // sum = sum + 6; //21
        // sum = sum + 7; //28
        // sum = sum + 8; //36
        // sum = sum + 9; //45
        // sum = sum + 10; //55

    </script>
</body>
</html>
