<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>OR 연산자</title>
</head>
<body>
    <H2>OR 연산자</H2>
    <script>
        var numberOne = prompt("50 미만인 숫자를 입력하세요.");
        var numberTwo = prompt("50 미만인 숫자를 입력하세요.");
    
        if(numberOne < 10 || numberTwo < 10){
            alert("숫자 2개 중에서 최소한 하나는 10 미만입니다.");
        }else{
            alert("숫자 2개 중에서 10 미만인 수가 없습니다.");
        }
        document.write("입력하신 숫자는 " + numberOne + " 그리고 " + numberTwo + " 입니다.")
    </script>
</body>
</html>
