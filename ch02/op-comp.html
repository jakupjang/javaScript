<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입 연산자</title>
</head>
<body>
    <h2>복합 대입 연산자</h2>
    <script>
        var valA = 100;
        var valB = 100;
        var valC = 100;
        var valD = 100;
        var valE = 100;

        //valA = valA + 3;
        valA += 3;
        console.log("valA = " + valA);

        //valB = valB - 3;
        valB -= 3;
        console.log("valB = " + valB);

        //val = val * 3;        
        valC *= 3;
        console.log("valC = " + valC);

        //val = val / 3;        
        valD /= 3;
        console.log("valD = " + valD);

        //val = val % 3; //나머지값
        valE %= 3;
        console.log("valD = " + valE);





    </script>
</body>
</html>
