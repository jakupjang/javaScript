<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무작위수(난수) 생성하기</title>
</head>
<body>
    <script>
        // 주사위를 2개를 10번 던져서 그합이 7이면 "Seven Thrown!" 출력
        // 11이면 "Eleven Thrown!"이고, 주사위 숫자가 같으면 "Double Thrown!" 출력
        for(var i=1; i<=10; i++){
            var dice1, dice2, total;
            dice1 = Math.floor(Math.random()*6) + 1;
            dice2 = Math.floor(Math.random()*6) + 1;
            total = dice1 + dice2;

            document.write(total + "<br>");
            
            if(total===7){
                document.write("Seven Thrown!");
            }
            if(total===11){
                document.write("Eleven Thrown!");
            }
            if(dice1 === dice2){
                document.write("Double Thrown!");
            }
            

        }
    </script>
</body>
</html>
