<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산 프로그램</title>
    <style>
        body{width: 500px; border: 2px solid navy; border-radius: 50%;}
        div{text-align: center;}
        span{font-size: 25px; color: violet; border: 1px solid #ccc; padding: 5px;}
    </style>
</head>
<body>
    <div id="container">
        <h1>책 읽기</h1>
        <p><span id="result"></span> 일 연속으로 책읽기를 달설했군요.</p>
        <p>축하합니다!</p>

    </div>

    <script>
        // 지나온 날짜 = 현재 날짜(today) - 독서를 시작한 날짜("2021-5-27")
        var today = new Date();
        var firstDay = new Date("2021-05-27");

        var passedTime = today.getTime() - firstDay.getTime();
        passedTime = Math.round((today.getTime()-firstDay.getTime())/(24*60*60*1000));
        // 1907. 1. 1 지장 이후 시간 - 밀리초로 계산됨

        document.getElementById("result").innerHTML = passedTime;
    </script>
</body>
</html>
