<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수끼리 더하기</title>
</head>
<body>
    <h2>짝수끼리 더하기</h2>
    <script>
        var i;
        var n = prompt("수를 입력하세요","");
        var sum = 0;

        for(i = 1; i<= n; i++){
            if(i % 2 === 1)
                continue
            sum += i;

            document.write(i + " ------ " + sum + "<br>");
        } 
        document.write("=====================");

        // 2의 배수(짝수) 누적 합계
        var sum = 0;
        for(var i=1; i<=n; i++){
            if( i % 2 === 0)
                sum += i;

            document.write(i + " ------ " + sum + "<br>");
        }
    </script>
</body>
</html>
