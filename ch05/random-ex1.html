    <title>무작위수(난수) 생성하기</title>

    <script>
        // 1~10 자연수중 무작위수 추출하기
        var rand = Math.floor(Math.random()*10) + 1;
        // console.log(rand);

        // 주사위를 구현하고 10번 던지기
        function dice(){
            var rand = Math.floor(Math.random()*6) + 1;
            return rand;
        }

        //console.log(dice()); 1회 던지기
        for(var i=1; i<11; i++){ //주사위 10회 던지기 함수for
        console.log(dice());
        }
    </script>
