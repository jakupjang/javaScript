<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체를 사용한 배열</title>
</head>
<body>
    <h2>Array 객체를 사용한 배열</h2>
    <script>
        var array = new Array("딸기", "바나나", "사과", 200, 2.54);
        console.log("배열의 길이 : " + array.length + "개");

        // 전체 출력
        for(var i=1; i<array.length; i++){
            console.log(array[i]);
        }

        for(var i in array){
            document.write(array[i] + ' ');
        }

        // 수정(변경)
        array[3] = "참외";
        array[4] = "포도";

        // 삭제 : 삭제된 목록에 빈공간이 생긴다. delete 함수
        delete array[3];

        // 전체 배열(리스트) 객체 출력
        console.log(array);
    </script>
</body>
</html>
