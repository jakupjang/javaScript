<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 바꾸기</title>
    <style>
        #container{width: 600px; margin: 0 auto;}
    </style>
</head>
<body>
    <div id="container">
        <img src="images/cup-1.png" onclick="changePic()" id="cup">
    </div>
    <script>
        // 자바스크립트의 객체의 onclick 속성
        var cup = document.querySelector("#cup");
        cup.onclick = changePic; // changePic의 ()생략

        function changePic(){
            cup.src = "images/cup-2.png";
        }
    </script>
</body>
</html>
